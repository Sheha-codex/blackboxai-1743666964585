<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .board-cell {
            @apply w-10 h-10 border border-gray-300 flex items-center justify-center;
        }
        .home-base {
            @apply w-20 h-20 rounded-lg flex items-center justify-center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Game Board -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-xl shadow-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold" id="gameModeDisplay">Game Mode</h2>
                        <button id="backToMenu" class="btn-secondary">
                            <i class="fas fa-arrow-left mr-2"></i> Main Menu
                        </button>
                    </div>
                    
                    <div id="gameBoard" class="relative w-full aspect-square max-w-2xl mx-auto bg-gray-50 rounded-lg">
                        <!-- Board will be rendered with JavaScript -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <p class="text-gray-500">Loading game board...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Controls and Info -->
            <div class="lg:w-1/3 space-y-6">
                <!-- Player Info -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Players</h3>
                    <div id="playersList" class="space-y-3">
                        <div class="flex items-center">
                            <div class="piece bg-red-500 mr-3"></div>
                            <span>Player 1 (You)</span>
                        </div>
                        <div class="flex items-center opacity-50">
                            <div class="piece bg-blue-500 mr-3"></div>
                            <span>Player 2</span>
                        </div>
                        <div class="flex items-center opacity-50">
                            <div class="piece bg-green-500 mr-3"></div>
                            <span>Player 3</span>
                        </div>
                        <div class="flex items-center opacity-50">
                            <div class="piece bg-yellow-500 mr-3"></div>
                            <span>Player 4</span>
                        </div>
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Game Controls</h3>
                    <div class="flex flex-col items-center space-y-4">
                        <div id="diceContainer" class="dice">
                            <span id="diceValue">0</span>
                        </div>
                        <div id="turnIndicator" class="text-lg font-semibold">
                            Your turn!
                        </div>
                        <button id="readyBtn" class="btn-primary w-full hidden">
                            <i class="fas fa-check mr-2"></i> Ready
                        </button>
                        <button id="rollDiceBtn" class="btn-primary w-full hidden">
                            Roll Dice
                        </button>
                        <button id="soundToggleBtn" class="btn-secondary w-full">
                            <i class="fas fa-volume-up mr-2"></i> Sound: On
                        </button>
                    </div>
                </div>

                <!-- Game Chat -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Game Chat</h3>
                    <div id="chatMessages" class="h-40 overflow-y-auto border rounded-lg p-2 bg-gray-50 mb-3">
                        <div class="text-center text-gray-500 py-12">No messages yet</div>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Type a message..." 
                               class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               maxlength="100">
                        <button id="sendChatBtn" class="btn-secondary px-4">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">
                        Press Enter to send
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
