<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Ludo Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">LUDO MASTER</h1>
            <p class="text-xl text-white opacity-90">The ultimate multiplayer experience</p>
        </header>

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-8">
            <div class="flex flex-col space-y-4">
                <button id="multiplayerBtn" class="btn-primary">
                    <i class="fas fa-users mr-2"></i> Multiplayer
                </button>
                <button id="aiBtn" class="btn-primary">
                    <i class="fas fa-robot mr-2"></i> Play vs AI
                </button>
                <button id="leaderboardBtn" class="btn-secondary">
                    <i class="fas fa-trophy mr-2"></i> Leaderboard
                </button>
                <button id="settingsBtn" class="btn-secondary">
                    <i class="fas fa-cog mr-2"></i> Settings
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
